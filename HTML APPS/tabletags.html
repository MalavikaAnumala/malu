<!DOCTYPE html>
<html>
    <head>
        <title>tabletags</title>
    </head>
    <body>
        <table border="3">
          
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>4201</td>
                <td>malu</td>
                <td>60000</td>
            </tr>
            <tr>
                <td>4202</td>
                <td>harsha</td>
                <td>45000</td>
            </tr>
        </table>
        <table border="2">
            <tr>
              <th colspan="1">Name</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>dhoni</td>
              <td>43</td>
            </tr>
            <tr>
              <td>maxwell</td>
              
              <td>39</td>
            </tr>
          </table>
          <table border="3">
            <tr>
              <th>Name</th>
              <td>ashok</td>
            </tr>
            <tr>
              <th rowspan="2">Age</th>
              <td>33s</td>
             
            </tr>
            
          </table>
          
    </body>
</html>
